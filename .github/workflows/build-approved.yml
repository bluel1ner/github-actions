name: Build Youtube App

on:
  pull_request_review:
    types: [submitted]

permissions:
  deployments: write
  contents: read
  pages: write
  actions: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
